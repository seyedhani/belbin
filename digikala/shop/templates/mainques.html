{% load static %} {% block content %} {% include "base.html" %}
<head>
    <style>
      /* استایل کلی برای بدنه صفحه */
      body {
        margin: 0;
        padding: 0;
     
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image:url('{% static "jadid.jpg"%}');
        background-size: cover; /* تنظیم اندازه بک‌گراند به اندازه کامل صفحه */
        background-position: center center; /* تنظیم موقعیت بک‌گراند در مرکز صفحه */
        background-repeat: no-repeat; /* جلوگیری از تکرار تصویر */
        background-attachment: fixed; /* ثابت کردن تصویر بک‌گراند در صفحه */
        font-family: "Poppins", sans-serif; /* استفاده از فونت Poppins */
      }
      
      /* استایل برای کانتینر اسلایدر */
      .slider-container {
        margin-left:16%;
        border-radius: 30px; /* گوشه‌های گرد */
        position: relative;
        width: 1000px; /* عرض اسلایدر */
        height: 500px; /* ارتفاع اسلایدر */
        overflow: hidden; /* مخفی کردن محتوای اضافی */
        animation: shadowAnimation 2s infinite alternate;
      }
      @keyframes shadowAnimation {
        0% {
          box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.8); /* سایه سیاه */
        }
        100% {
          box-shadow: 0 0 15px 5px rgba(51, 51, 51, 0.8); /* سایه طوسی */
        }
      }
      
      /* استایل برای خود اسلایدر */
      .slider {
    
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 1s ease-in-out; /* انیمیشن تغییر اسلاید */
      }
      
      /* استایل برای هر اسلاید */
      .card {
        width: 1000px; /* عرض هر اسلاید */
        height: 500px; /* ارتفاع هر اسلاید */
        position: absolute;
        transition: opacity 1s ease, transform 1s ease; /* انیمیشن تغییر شفافیت و جابجایی */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.3); /* پس‌زمینه شفاف */
        backdrop-filter: blur(15px); /* ایجاد تاری برای شیشه‌ای شدن */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* سایه کمی تیره‌تر */
        border: 1px solid rgba(255, 255, 255, 0.3); /* حاشیه نازک برای حالت شیشه‌ای */
        opacity: 0; /* شفافیت اولیه */
        transform: translateX(100%); /* جابجایی اولیه */
      }
      
      /* استایل برای اسلاید فعال */
      .card.active {
        opacity: 1; /* شفافیت کامل */
        transform: translateX(0); /* نمایش کامل */
      }
      
      /* استایل برای اسلاید قبلی */
      .card.previous {
        opacity: 0; /* شفافیت صفر */
        transform: translateX(-100%); /* جابجایی به سمت چپ */
      }
      
      /* استایل برای اسلاید بعدی */
      .card.next {
        opacity: 0; /* شفافیت صفر */
        transform: translateX(100%); /* جابجایی به سمت راست */
      }
      
      /* استایل برای نوار عنوان هر اسلاید */
      .card .sliderText {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10%; /* ارتفاع نوار عنوان */
        width: 50%; /* عرض نوار عنوان */
        background: rgba(255, 255, 255, 0.1); /* آبی تیره‌تر با شفافیت */
        backdrop-filter: blur(15px); /* ایجاد تاری برای شیشه‌ای شدن */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* سایه کمی تیره‌تر */
        margin-bottom: 0; /* فاصله پایین */
        position: relative; /* اضافه کردن position برای جابجایی */
        bottom: 22%; /* بالا بردن نوار عنوان */
        border-radius: 20px;
      }
      
      /* استایل برای عنوان هر اسلاید */
      .card .sliderText h3 {
        color: #000000; /* رنگ متن سفید */
        font-size: 1.5em; /* اندازه فونت بزرگ */
        margin: 0; /* حذف فاصله‌های حاشیه */
      }
      
      /* استایل برای محتوای هر اسلاید */
      .card .content {
        padding: 20px; /* فاصله داخلی */
        box-sizing: border-box; /* تنظیم box-sizing */
        border-radius: 20px;
        text-align: center; /* متن مرکز چین */
        direction: rtl; /* راست چین برای متن فارسی */
      }
      
      /* استایل برای پاراگراف‌ها */
      .card .content p {
        margin: 0; /* حذف فاصله‌های حاشیه */
        color: #333; /* رنگ متن خاکستری تیره */
        font-size: 30px; /* اندازه فونت */
        position: relative; /* اضافه کردن position برای جابجایی */
        bottom: 65px; /* بالا بردن پاراگراف */
      }
      
      /* استایل برای دکمه‌های عملیات */
      .action-btn {
        display: inline-block;
        padding: 10px 20px; /* فاصله داخلی */
        margin-top: 10px; /* فاصله بالا */
        text-decoration: none; /* حذف خط زیر متن */
        border: none; /* حذف حاشیه */
        border-radius: 5px; /* گرد کردن گوشه‌ها */
        background-color: #1e90ff; /* رنگ آبی فیروزه‌ای */
        color: white; /* رنگ متن سفید */
        font-size: 1em; /* اندازه فونت */
        cursor: pointer; /* تغییر نشانگر موس */
        transition: background-color 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease; /* انیمیشن تغییرات */
      }
      
      /* استایل برای دکمه‌های عملیات هنگام Hover */
      .action-btn:hover {
        background-color: #0056b3; /* رنگ آبی تیره‌تر */
        transform: scale(1.05); /* بزرگ کردن دکمه هنگام Hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* سایه بزرگتر */
      }
      
      /* استایل برای دکمه‌های تغییر اسلاید */
      .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%); /* مرکز چین عمودی */
        background: rgba(0, 0, 0, 0.5); /* رنگ پس‌زمینه نیمه شفاف */
        color: white; /* رنگ متن سفید */
        border: none; /* حذف حاشیه */
        padding: 10px; /* فاصله داخلی */
        cursor: pointer; /* تغییر نشانگر موس */
        z-index: 1000; /* قرار دادن دکمه بالای سایر عناصر */
        border-radius: 5px; /* گرد کردن گوشه‌ها */
        transition: background 0.3s ease; /* انیمیشن تغییر پس‌زمینه */
      }
      
      /* استایل برای دکمه تغییر اسلاید سمت چپ */
      .left-btn {
        left: 10px; /* فاصله از لبه چپ */
      }
      
      /* استایل برای دکمه تغییر اسلاید سمت راست */
      .right-btn {
        right: 10px; /* فاصله از لبه راست */
      }
      
      /* استایل برای دکمه‌های تغییر اسلاید هنگام Hover */
      .slider-btn:hover {
        background: rgba(0, 0, 0, 0.8); /* رنگ پس‌زمینه تیره‌تر */
      }
      .btn-container {
        position: relative;
        display: inline-block;
      }
      
      .fill-btn {
        position: relative;
        padding: 15px 40px;
        font-size: 1.2em;
        color: #fff;
        background: linear-gradient(45deg, #f0f0f0, #dcdcdc);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        overflow: hidden;
        transition: background-color 0.4s ease, box-shadow 0.3s ease;
        z-index: 1;
      }
      .fill-btn:hover {
        background: linear-gradient(45deg, #f0f0f0, #dcdcdc);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      
      .fill-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #e0e0e0, #000000);
        transition: transform 0.7s ease;
        transform: scaleX(0);
        transform-origin: left; /* تغییر نقطه شروع انیمیشن به سمت چپ */
        z-index: -1;
        border-radius: 50px;
      }
      
      .fill-btn:hover::before {
        transform: scaleX(1); /* باز شدن از چپ به راست */
      }
      .fill-btn .fill {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(45deg, #000000, #000000);
        z-index: -1;
        color: #000000;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.7s ease, opacity 0.5s ease;
        border-radius: 50px;
      }
      
      .fill-btn:active .fill {
        transform: scaleX(1);
        opacity: 1;
      }
      
      .fill-btn span {
        position: relative;
        z-index: 1;
      }
      
    
  </style>
  </head>
    <body>
      {% if user.is_authenticated %}
      <div class="slider-container">
        <button class="slider-btn left-btn">&#10094;</button>
        <div class="slider">
          {% for record in records %}
          <div class="card">
            <div class="sliderText">
              <h3>"{{ record.id }}" سوال اصلی بخش</h3>
            </div>
            <div class="content">
              <p>{{ record.title }}</p>
  
              <div class="btn-container">
                <button class="fill-btn">
                  <a href="{% url 'ux' record.id  %}"  style="text-decoration:none"><span>سوالات</span></a>
                  <div class="fill"></div>
                </button>
                
              </div>
            </div>
          </div> {% endfor %}
        </div>
        <button class="slider-btn right-btn">&#10095;</button>
      </div>
      {% else %}
      <a  href="{% url 'login'  %}"> click </a>
    {% endif %}
      <script >// JavaScript
        const cards = document.querySelectorAll(".card");
        const leftBtn = document.querySelector(".left-btn");
        const rightBtn = document.querySelector(".right-btn");
        let currentIndex = 0;
        
        // تابع برای نمایش اسلاید فعلی
        function showSlide(index) {
          cards.forEach((card, i) => {
            if (i === index) {
              card.classList.add("active");
              card.classList.remove("next", "previous");
            } else if (i === (index - 1 + cards.length) % cards.length) {
              card.classList.add("previous");
              card.classList.remove("active", "next");
            } else if (i === (index + 1) % cards.length) {
              card.classList.add("next");
              card.classList.remove("active", "previous");
            } else {
              card.classList.remove("active", "next", "previous");
            }
          });
        }
        
        // نمایش اولین اسلاید به‌طور پیش‌فرض
        showSlide(currentIndex);
        
        // تغییر اسلاید به سمت راست
        rightBtn.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % cards.length;
          showSlide(currentIndex);
        });
        
        // تغییر اسلاید به سمت چپ
        leftBtn.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + cards.length) % cards.length;
          showSlide(currentIndex);
        });
        
        // افزودن رویداد کلیک برای
        </script>
    </body>
</html>
{% endblock %}
