{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belbin</title>
    <style>
      /* General Style */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      /* Footer Styles */
      footer {
        box-shadow: 5px 5px 50px 15px rgba(252, 5, 5, 0.699);
        animation: animationBg 5s linear infinite;
        height: 52.5%;
        background-color: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
        color: #ffffff;
        padding: 15px 0;
        position: fixed; /* فوتر را به پایین صفحه ثابت می‌کند */
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        font-size: 14px;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .footer-container div {
        flex: 1;
        padding: 20px;
      }

      .footer-left h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #1c39bb;
      }

      .footer-left p {
        margin-bottom: 20px;
        line-height: 1.6;
        color: #000000;
      }

      .footer-center h3,
      .footer-right h3 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #0c2387;
      }

      .footer-center ul {
        list-style: none;
      }

      .footer-center ul li {
        margin-bottom: 10px;
      }

      .footer-center ul li a {
        color: #000000;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer-center ul li a:hover {
        color: #0055ff;
      }

      .footer-right p {
        margin-bottom: 10px;
        color: #b0b0b0;
      }

      .footer-right p i {
        margin-right: 10px;
        color: #0055ff;
      }

      /* Social Icons */
      .social-icons {
        margin-top: 20px;
      }

      .social-icons a {
        color: #000000;
        font-size: 18px;
        margin-right: 15px;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #0055ff;
      }

      /* Footer Bottom */
      .footer-bottom {
        text-align: center;
        padding-bottom: 18px;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* رنگ پس‌زمینه‌ی روشن‌تر و شفاف */
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer-bottom p {
        color: #b0b0b0;
        margin-top: 18px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          align-items: center;
        }

        .footer-container div {
          margin-bottom: 30px;
        }
      }

      /* Font Awesome CDN for Icons */
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");

      @keyframes animationBg {
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Footer</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Font Awesome CDN -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
      </head>
      <body>
        <!-- Other content of the page goes here -->
      </body>
    </html>
  </body>
</html>
